<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<h3>Enter your compiled code here:</h3>
	<textarea id="asm-compiled-input">v2.0 raw
e0 01 e4 01 ec 01 68 29 61 66 6e f0 06 f0 0d</textarea>
	<br>
	<input type="button" value="Run" id="run-btn" class="btn">
	<input type="button" value="Reset" id="reset-btn" class="btn">
    
	<div id="registers">
		<div id="reg-0-div">
			<h3>R0</h3>
			<div class="reg-val">
				<span class="reg-val-hex">0x00</span>
				<span class="reg-val-dec">0</span>
			</div>
		</div>
		<div id="reg-1-div">
			<h3>R1</h3>
			<div class="reg-val">
				<span class="reg-val-hex">0x00</span>
				<span class="reg-val-dec">0</span>
			</div>
		</div>
		<div id="reg-2-div">
			<h3>R2</h3>
			<div class="reg-val">
				<span class="reg-val-hex">0x00</span>
				<span class="reg-val-dec">0</span>
			</div>
		</div>
		<div id="reg-3-div">
			<h3>R3</h3>
			<div class="reg-val">
				<span class="reg-val-hex">0x00</span>
				<span class="reg-val-dec">0</span>
			</div>
		</div>
		<div id="reg-inp-div">
			<h3>INP</h3>
			<div class="reg-val">
				<span class="reg-val-hex">0x00</span>
				<span class="reg-val-dec">0</span>
			</div>
		</div>
	</div>

	<div id="memory">
		<h3>Memory</h3>
		<table>
		</table>
	</div>
	
	<script src="script.js"></script>
  </body>
</html>
