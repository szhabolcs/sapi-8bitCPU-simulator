<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>8bit CPU Simulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<div class=""page-wrapper">
		<div class="row">
			<div class="column">
				
		<h3>Enter your compiled code here:</h3>
		<textarea id="asm-compiled-input">v2.0 raw
e0 01 e4 01 ec 01 68 29 61 66 6e f0 06 f0 0d</textarea>
		<br>
		<div>
		<input type="button" value="Run" id="run-btn" class="btn">
		<input type="button" value="Reset" id="reset-btn" class="btn">
		
		</div>
		
		<div id="registers">
			<div id="reg-0-div">
				<h3>R0</h3>
				<div class="reg-val">
					<span class="reg-val-hex">0x00</span>
					<input class="reg-val-dec editable" data-regid="0" value="0" type="text">
				</div>
			</div>
			<div id="reg-1-div">
				<h3>R1</h3>
				<div class="reg-val">
					<span class="reg-val-hex">0x00</span>
					<input class="reg-val-dec editable" data-regid="1" value="0" type="text">
				</div>
			</div>
			<div id="reg-2-div">
				<h3>R2</h3>
				<div class="reg-val">
					<span class="reg-val-hex">0x00</span>
					<input class="reg-val-dec editable" data-regid="2" value="0" type="text">
				</div>
			</div>
			<div id="reg-3-div">
				<h3>R3</h3>
				<div class="reg-val">
					<span class="reg-val-hex">0x00</span>
					<input class="reg-val-dec editable" data-regid="3" value="0" type="text">
				</div>
			</div>
			<div id="reg-inp-div">
				<h3>INP</h3>
				<div class="reg-val">
					<span class="reg-val-hex">0x00</span>
					<input class="reg-val-dec editable" data-regid="inp" value="0" type="text">
				</div>
			</div>
		</div>
	
		<div id="memory">
			<h3>Memory</h3>
			<table>
			</table>
		</div>
		
		<script src="script.js"></script>
	
			</div>
		
			<div class="column" >
			<h3>Enter your assembly code here:</h3>
			<textarea id="asm-input">#Fib code
LI R0, 0x01 ; R0 = 1
LI R1, 0x01
MOV R3, R1
loop:
    MOV R2, R0
	ADD R2, R1
	MOV R0, R1
	MOV R1, R2
	MOV R3, R2
	JMP loop
#end: 
#	JMP end 
#still working on multiple labels and conditional jumps
</textarea>
				<br>
				<div>
					<!--<input type="button" value="Compile" id="compile-btn" class="btn">
					-->
					<button id="compile-btn" class="btn" onclick="assembleCode()">Compile</button>
					</div>
				<h3>Copy your compiled code from here:</h3>
				<textarea id="asm-output" >v2.0 raw
e0 01 e4 01 6d 68 29 61 66 6e f0 05 
				</textarea>
				<script src="assembler.js"></script>
			</div>
		</div>
	</div>
	
</body>
  
  
</html>
